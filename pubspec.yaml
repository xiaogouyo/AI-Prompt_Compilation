name: ai_prompt_compilation
description: Flutter Windows 桌面应用，用于高效存储和检索 AI 绘图提示词（最多五级分组）。
publish_to: 'none'

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  provider: ^6.1.2
  uuid: ^4.4.0
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  msix: ^3.16.7

flutter:
  uses-material-design: true

msix_config:
  display_name: AI Prompt Compilation
  publisher_display_name: AI Prompt Dev
  identity_name: ai-prompt-compilation
  msix_version: 1.0.0.0
  logo_path: web/icons/Icon-512.png
  start_menu: true
  shortcut: true
  sign_msix: false
  publisher: CN=AI Prompt Dev
  output_path: build/msix